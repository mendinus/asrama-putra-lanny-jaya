<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kegiatan - Asrama Putra Lanny Jaya</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Admin Dashboard</h1>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#">Keluar</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Edit Kegiatan</h2>
        <form id="kegiatan-form" class="form-kegiatan">
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" id="judul" name="judul" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="tempat">Tempat:</label>
                <input type="text" id="tempat" name="tempat" required>
            </div>
            <button type="submit">Simpan</button>
            <a href="dashboard.html">Batal</a>
        </form>
    </main>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Load kegiatan data
        async function loadKegiatan() {
            try {
                const response = await fetch(`http://localhost:5000/api/kegiatan/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const kegiatan = await response.json();
                document.getElementById('judul').value = kegiatan.judul;
                document.getElementById('deskripsi').value = kegiatan.deskripsi;
                document.getElementById('tanggal').value = kegiatan.tanggal;
                document.getElementById('tempat').value = kegiatan.tempat;
            } catch (error) {
                console.error('Error loading kegiatan:', error);
            }
        }

        document.getElementById('kegiatan-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                judul: document.getElementById('judul').value,
                deskripsi: document.getElementById('deskripsi').value,
                tanggal: document.getElementById('tanggal').value,
                tempat: document.getElementById('tempat').value
            };

            try {
                const response = await fetch(`http://localhost:5000/api/kegiatan/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Error updating kegiatan');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        loadKegiatan();
    </script>
</body>
</html>
